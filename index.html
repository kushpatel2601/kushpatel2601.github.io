<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Chic Hair Salon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --primary-color: #d45d79;
    --secondary-color: #f4e1e6;
    --accent-color: #b83b5e;
    --text-color: #3d3d3d;
    --bg-color: #fff;
    --input-bg: #fff0f3;
    --shadow-color: rgba(184, 59, 94, 0.25);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f7d7df 0%, #f4e1e6 100%);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    min-height: 100vh;
    padding: 0 15px 20px;
  }

  header {
    width: 100%;
    max-width: 350px;
    padding: 20px 0 5px;
    text-align: center;
    position: relative;
  }

  header h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin: 0;
    color: var(--accent-color);
    letter-spacing: 1.5px;
    text-shadow: 0 2px 5px rgba(184,59,94,0.6);
  }

  /* Hero Banner */
  .hero-banner {
    width: 100%;
    max-width: 350px;
    border-radius: 15px;
    overflow: hidden;
    margin: 10px 0 20px;
    box-shadow: 0 12px 30px var(--shadow-color);
  }
  .hero-banner img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
  }
  .hero-text {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.6rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    pointer-events: none;
    user-select: none;
  }

  /* Containers */
  .container {
    width: 100%;
    max-width: 350px;
    background: var(--bg-color);
    border-radius: 16px;
    padding: 20px 20px 25px;
    margin-top: 20px;
    box-shadow: 0 8px 21px var(--shadow-color);
    transition: box-shadow 0.3s ease;
  }
  .container:hover {
    box-shadow: 0 12px 32px var(--shadow-color);
  }

  h2 {
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 18px;
    color: var(--primary-color);
    border-bottom: 2px solid var(--primary-color);
    padding-bottom: 6px;
  }

  /* Pricing List */
  .price-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .price-list li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #f0d8de;
    font-size: 1rem;
    cursor: default;
    transition: background-color 0.2s ease;
  }
  .price-list li:hover {
    background-color: var(--primary-color);
    color: white;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(184 59 94 / 0.35);
  }

  .price-list li:last-child {
    border-bottom: none;
  }

  /* Service icon styling */
  .service-info {
    display: flex;
    align-items: center;
    gap: 12px;
    max-width: 230px;
  }
  .service-info img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 2px 6px rgb(184 59 94 / 0.25);
    transition: transform 0.2s ease;
  }
  .price-list li:hover .service-info img {
    transform: scale(1.15);
  }

  /* Appointment form */
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-bottom: 6px;
    font-weight: 700;
    font-size: 0.95rem;
    color: var(--accent-color);
  }

  input, select {
    padding: 10px 14px 10px 38px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: 1.8px solid #dba6b6;
    font-size: 1rem;
    background-color: var(--input-bg);
    background-repeat: no-repeat;
    background-position: 12px center;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline-offset: 2px;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
    background-color: #ffe8f2;
  }

  /* Input icons */
  #name {
    background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077114.png');
    background-size: 20px 20px;
  }
  #email {
    background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
    background-size: 20px 15px;
  }
  #phone {
    background-image: url('https://cdn-icons-png.flaticon.com/512/483/483947.png');
    background-size: 20px 20px;
  }
  #service {
    background-image: url('https://cdn-icons-png.flaticon.com/512/742/742788.png');
    background-size: 20px 20px;
  }
  #date {
    background-image: url('https://cdn-icons-png.flaticon.com/512/2921/2921222.png');
    background-size: 20px 20px;
  }
  #time {
    background-image: url('https://cdn-icons-png.flaticon.com/512/2921/2921229.png');
    background-size: 20px 20px;
  }

  button {
    background-color: var(--primary-color);
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 14px 0;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgb(212 93 121 / 0.7);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: var(--accent-color);
    box-shadow: 0 6px 18px rgb(184 59 94 / 0.85);
  }
  button:active {
    box-shadow: none;
    background-color: #a12843;
  }

  /* Confirmation message */
  .confirmation {
    background: #d4f8d4;
    border: 1.5px solid #34a034;
    color: #276327;
    font-weight: 600;
    font-size: 1rem;
    padding: 12px 15px;
    border-radius: 12px;
    margin-top: 20px;
    text-align: center;
    box-shadow: 0 4px 14px rgb(91 145 91 / 0.7);
  }

  /* Footer */
  footer {
    width: 100%;
    max-width: 350px;
    margin-top: 25px;
    padding: 12px 0;
    text-align: center;
    font-size: 0.9rem;
    color: var(--accent-color);
    user-select: none;
  }
  .social-icons {
    margin-top: 8px;
    display: flex;
    justify-content: center;
    gap: 18px;
  }
  .social-icons a {
    color: var(--accent-color);
    transition: transform 0.25s ease, color 0.25s ease;
  }
  .social-icons a:hover {
    color: var(--primary-color);
    transform: scale(1.3);
  }
  .social-icons img {
    width: 28px;
    height: 28px;
  }

  /* Responsive tweaks */
  @media (max-width: 360px) {
    body {
      padding: 0 12px 15px;
    }
    header h1 {
      font-size: 1.9rem;
    }
    .container {
      padding: 18px 18px 22px;
    }
    button {
      font-size: 1.1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
<header>
  <h1>SkyLine Beauty Salon</h1>
  <div class="hero-banner" style="position: relative;">
    <img src="https://github.com/kushpatel2601/kushpatel2601.github.io/blob/56a1bc70541420e1f1867c3a10f5ea860376bf1a/skyline.jpeg" 
         
    
  </div>
</header>

<section class="container" id="prices-section" aria-labelledby="prices-heading">
  <h2 id="prices-heading">Our Services & Pricing</h2>
  <ul class="price-list" aria-label="Hair Salon Services and Prices">
    
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/565/565232.png" alt="Women haircut icon" />
        <span>Haircut</span>
      </div>
      <span>$40</span>
    </li>
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/2933/2933272.png" alt="Hair coloring icon" />
        <span>Hair Coloring</span>
      </div>
      <span>$70</span>
    </li>
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/2907/2907761.png" alt="Highlights icon" />
        <span>Highlights</span>
      </div>
      <span>$90</span>
    </li>
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/565/565201.png" alt="Hair styling icon" />
        <span>Hair Styling</span>
      </div>
      <span>$45</span>
    </li>
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/3561/3561331.png" alt="Blow dry icon" />
        <span>Blow Dry</span>
      </div>
      <span>$30</span>
    </li>
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864909.png" alt="Perm icon" />
        <span>Perm</span>
      </div>
      <span>$80</span>
    </li>
    <li>
      <div class="service-info">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Deep conditioning icon" />
        <span>Deep Conditioning</span>
      </div>
      <span>$35</span>
    </li>
  </ul>
</section>

<section class="container" id="booking-container" aria-labelledby="booking-heading">
  <h2 id="booking-heading">Book an Appointment</h2>
  <div>
    <form id="booking-form" aria-label="Appointment Booking Form" novalidate>
      <button type="button" class="button Book Now" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfKuSWOAcx4v2zyY1kDpu3I6A0J5BGfo8Vr36pe_e8h-hjgdQ/viewform?usp=header', '_blank')">Book Now</button>

    </form>
  </div>
  <div id="confirmation" class="confirmation" role="alert" aria-live="polite" style="display: none;"></div>
</section>

<footer>
  <div>Follow us on social media</div>
  <div class="social-icons" aria-label="Social media links">
    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook icon" />
    </a>
    <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Twitter">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter icon" />
    </a>
    <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram icon" />
    </a>
  </div>
</footer>

<script>
  // Set min date for date input to today
  const dateInput = document.getElementById('date');
  const today = new Date().toISOString().split('T')[0];
  dateInput.setAttribute('min', today);

  const form = document.getElementById('booking-form');
  const confirmation = document.getElementById('confirmation');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Simple form validation (HTML5 handles most)
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const phone = form.phone.value.trim();
    const service = form.service.value;
    const date = form.date.value;
    const time = form.time.value;

    // Validate date+time is not in past (extra safety)
    const selectedDate = new Date(date + 'T' + time);
    const now = new Date();
    if(selectedDate < now) {
      alert('Please select a valid future date and time.');
      return;
    }

    // Show confirmation message
    confirmation.style.display = 'block';
    confirmation.textContent = `Thank you, ${name}! Your appointment for ${service} is booked on ${date} at ${time}. We will contact you soon.`;

    // Reset form
    form.reset();
    // Reset date min again after reset
    dateInput.setAttribute('min', today);
  });
</script>
</body>
</html>
